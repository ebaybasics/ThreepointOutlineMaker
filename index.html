<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="hero">
        <div class="content">
            <div class="title-box">
                <h1 class="msg-title heading"> Title</h1>
                <input class='form-input' id="title-input" type="text" placeholder="Enter the title">
            </div>

            <div class="theme-box">
                <h3 class="key-verse heading"> Key Verse </h3>
                <div class="verse-box">
                    <textarea class='form-input'  id="flagship-verse-input" type="text" placeholder="Enter Your Theme Verse Here"></textarea>
                </div>

            </div>

        </div>

    </section>

    <section class="main">
        <h2 class="heading">Sections</h2>
        <button class="btn--style" id="add-section-btn">Add Section</button>
        <div id="sections-container"></div>
        <button class="btn--style"  id="save-btn">Save</button>

    </section>


<script src="script.js"></script>
</body>
</html>
